<div class="panel panel-default">
  <div class="panel-heading">
  	<h3 class="panel-title">Study lists</h3>
 	</div>
 	<div class="panel-body">
	This set the underlying curriculum serving as basis for your learning.
	<div role="form" class="controls" id="lists"></div>
<!--
	Frequency curriculum > Most useful characters learned first, most productive.
	HSK 2010 curriculum > Most standard approach, fit your exams needs.
	Heisig curriculum > Most basic characters are learn first, easing memorization.  -->
	<script>
	var lists = [
		{ file : 'list-hsk.json', name: 'HSK 2012 words pathway, Begginer', description: '. The lastest HSK words list, HSK 1 and HSK 2 have 150 items, HSK 3 has 300.', status: ''},
		{ file : 'list-hsk.json', name: 'HSK 2012 words pathway, Expert', description: '. Same as above. HSK 4, HSK 5, and HSK 6 are huge and could not be packed for now.', status: 'disableid'},
		{ file : 'dict-heisig.json', name: 'Heisig logical pathway', description: '. Mr. Heisig provided a witty patway design to suit best the human brain. The book, which is required, make massive use of ethimology and mnemotechnic stories to ease memorization.', status: 'disabled' },
		{ file : 'dict-subtlex-zh.json', name: 'Subtlex usefulness pathway', description: '. The Subtlex study provides the best words frequency list for learning toward actual communication. Based on film subtitles, an oral set of text, it provides you the most <em>useful<em> words to learn.', status: 'disabled' },
		{ file : 'dict-French-MoE.json', name: 'French official pathway', description: '. Based on words frequency, this official list from the Ministry of Education completed the most common words by cultural and graphical additions.', status: 'disabled' }
	];
	for (var i in lists) {
		var it = lists[i];
		$('#lists').append(
		 '<div class="radio '+it.status+'"><label><input type="radio" name="lists" value="'+it.file+'"><b class="label label-success">'+it.name +'</b>'+ it.description +'</label></div>'
		);
	};
	</script>
	<div>
		<button id="refresh_list" type="button" class="btn btn-success pull-right">  
			<span><i class="fa fa-book"></i> Refresh or change my pathway</span>
		</button>
	</div>
	  
	</div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
  	<h3 class="panel-title">Sounds</h3>
 	</div>
 	<div class="panel-body">

		Play once
		Play twice
		Volume: see your device's settings
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
  	<h3 class="panel-title">Dictionaries</h3>
 	</div>
 	<div class="panel-body">
	  <div role="form" class="controls" id="dictionaries"></div>
	<script>
	var dictionaries = [
		{ file : 'dict-hsk8653.json', name: 'HSK 2002 dictionary, English', description: '. This edition was the largest HSK edition, initially containing over common 8660 words selected by the Chinese governement to ease learning and communication.', status: ''},
		{ file : 'dict-hsk8653.json', name: 'HSK 2002 dictionary, English', description: '. This edition was the largest HSK edition, initially containing over common 8660 words selected by the Chinese governement to ease learning and communication.', status: ''},
		{ file : 'dict-hsk-CFDICT.json', name: 'HSK 2002 dictionary, French', description: ' (coming soon). A Chinese-French version of the <b>HSK 2002 English edition</b> above.', status: 'disabled' }
	];
	for (var i in dictionaries) {
		var it = dictionaries[i];
		$('#dictionaries').append(
		 '<div class="radio '+it.status+'"><label><input type="radio" name="lists" value="'+it.file+'"><b class="label label-warning">'+it.name +'</b>'+ it.description +'</label></div>'
		);
	};
	</script>

	<div>
		<button id="refresh_dict" type="button" class="btn btn-warning pull-right"> 
			<span><i class="fa fa-book"></i> Refresh or change dictionary</span>
		</button>
	</div>
</div>

<div class="panel panel-danger">
  <div class="panel-heading  danger-zone">

		<p>Once you delete your data, there is no going back. Please be certain.</p>
		<button id="resetKnol" type="button" class="btn btn-danger pull-right"> 
			<span>Delete my data</span>
		</button>
	</div>
  <div class="panel-footer"></div>
</div>

<script>
	localStorage.appOptions=[];
	appendJQMHeader('Settings');
	$("#refresh_list").click( function(){ 
//		localStorage.removeItem("dict");
		localStorage.appOptions.push({ "listSelected": "" });
		localStorage.appOptions.listSelected =  $('#lists input:checked').val()[0] ;
		console.log($('#lists input:checked').val());
		var path = loadJSONFile('../data/'+localStorage.appOptions.listSelected, "list")
	});
	$("#refresh_dict").click( function(){ 
		localStorage.removeItem("dict");
		localStorage.appOptions.dictSelected = $('#dictionaries input:checked').val();
		console.log($('#dictionaries input:checked').val());
		var dict = loadJSONFile('../data/'+localStorage.appOptions.dictSelected, "dict")
	});

	$("#resetKnol").click( function(){ 
		localStorage.removeItem("knol") 
		var knol = loadJSONFile('../data/knol-16000.json', "knol")
	});
	
</script>
